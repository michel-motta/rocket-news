<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <title>RocketNews</title>
</head>
<body>
    <main>
        <a href="index.html">
            <img src="assets/logo.svg" alt="Logo da RocketNews" class="logo">
        </a>
        <div class="text-box">
            <h1>Atualize ideias e informações em 5 minutos.</h1>
            <span>Tudo que você precisa saber para começar seu dia bem e informado</span>
            <p>Notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
            <br>Perfeito para se preparar para codar ☕</p>  
        </div>                    
        <form action="">
            <label for="email">Insira seu email:</label>
            <div class="form-input">
                <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
                <a href="#">
                    <img src="assets/send-bt.svg" alt="Enviar">
                </a>
            </div>
        </form>
        <a href="#" class="read">
            <p>Deixe-me ler primeiro</p>
            <img src="assets/arrow-right.svg" alt="Seta para direita">
        </a>
    </main>

        <aside>
        <img src="assets/read_news.jpg" alt="" class="background-img">
        </aside>
    -->
</body>
</html>
